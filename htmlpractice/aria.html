<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form role="form" action="/submit" method="post">
     <label for="eventname">Event Name :</label>
     <input type="text" id="eventname" name="eventname" aria-label="Event Name" required>
     <br><br>
     <label for="eventdate"> Event Date</label>
     <input type="date" id=eventdate name="eventdate" aria-label="Event date">
     <br><br>
     <label for="eventtype">Event Type</label>
     <select id="eventtype" name="eventtype" role="combobox">
        
             <option value="conference" disabled selected value>--select option--</option>
             <option value="workshop">workshop</option>
             <option value="seminar">seminar</option>
             <option value="custom">other(specify)</option>
     </select>
     <br><br>
    <label for="attendees">No of Attendees :</label>
    <input type="number" id="attendees" name="attendees" role="spinbutton" aria-label="no fo attendees" min="1" max="10" value="1">
    <br><br>
    <label for="speaker">Speaker Name:</label>
    <input type="text" id="speaker" name="name" aria-label="speaker Name" >
    <br><br>
    <div id="speakerInfo" aria-describedby="speakerinfodesc">
    
    </div>
    <br>
    <label>gender:</label>
    <input type="radio" id="male" name=gender value="male">male
    <input type="radio" id="male" name=gender value="female">female
    <br><br>
    <label>
        <input type="checkbox" id="termsagree" name="termsagree" role="checkbox" aria-label="i agreet to terms and condition" required>
        i agree to terms and conditions
    </label>
    <br><br>
    
    <button type="login">login</button>
    <button type="submit">submit</button>
    
    
    
    </form>
</body>
</html>
